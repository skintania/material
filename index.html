<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Intania-Material</title>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .player {
      flex: 3;
      background: #000;
      padding: 10px;
    }

    video {
      width: 100%;
      height: 100%;
    }

    .catalog {
      flex: 1;
      background: #1c1c1c;
      overflow-y: auto;
      border-left: 1px solid #333;
    }

    .item {
      padding: 12px;
      border-bottom: 1px solid #333;
      cursor: pointer;
    }

    .item:hover {
      background: #333;
    }

    .item.active {
      background: #555;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="player">
    <video id="video" controls></video>
  </div>
  <div class="catalog" id="catalog"></div>
</div>

<script>
  const video = document.getElementById('video');
  const catalog = document.getElementById('catalog');
  let hls;

  function playVideo(url, el) {
    document.querySelectorAll('.item').forEach(i => i.classList.remove('active'));
    el.classList.add('active');

    if (hls) hls.destroy();

    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    }

    video.play();
  }

  // ðŸ”¹ à¹‚à¸«à¸¥à¸” JSON
  fetch('videos.json')
    .then(res => res.json())
    .then(videos => {
      videos.forEach((v, index) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.textContent = v.title;
        div.onclick = () => playVideo(v.url, div);
        catalog.appendChild(div);

        // autoplay à¸•à¸±à¸§à¹à¸£à¸
        if (index === 0) {
          setTimeout(() => playVideo(v.url, div), 300);
        }
      });
    })
    .catch(err => {
      console.error('à¹‚à¸«à¸¥à¸” JSON à¹„à¸¡à¹ˆà¹„à¸”à¹‰', err);
    });
</script>

</body>
</html>
